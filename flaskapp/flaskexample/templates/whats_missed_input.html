<div class="container">

    <div class="starter-template">
        <h2>
            <div contenteditable>
                <span style="color: #c70039">No</span>FOMO
            </div>
        </h2>
        <h4>
            Missing the event but not the fun!
        </h4>
    </div>

    <div class = "container">
    <br>
      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="hashtag">Search Event Hashtag:</label>
          <input type="text" id="hashtag" name='hashtag' placeholder="e.g. #comeyday ">
        </div>

       <div>
            <h5>
                (Note: Twitter only allows access to tweets in the past seven days.)
            </h5>
        </div>
    <br>
	    <div class="form-group">
          <label for="start_time">Starting Time (YYYY-MM-DD-HH-MM) in GMT:</label>
          <input type="text" id="start_time" name='start_time' placeholder="e.g. 2017-06-08-14-00">
        </div>

    <br>
          <div class="form-group">
              <label for="duration">Duration in minutes:</label>
              <input type="text" id="duration" name='duration' placeholder="e.g. 180">
          </div>

        <div>
            <h5>
                (Due to Twitter's limit on pulling tweets, this analysis may take hours.)
            </h5>
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">GO</button>
        </div>

      </form>
    </div>

    <div class="starter-template">
        <h3>
            Examples:
        </h3>
    </div>
    <table class="table table-hover">
        <tr><th>Hashtag</th><th>Starting Time (GMT)</th><th>Duration</th></tr>
